name: NASA Project CI
on:
  push:
     branches: [ master ]
  pull_request: 
     branches: [ master ]
jobs:
  build:
     runs-on: windows-latest
      steps: 
       - uses: actions/checkout@v5
       - name: Use Node.js version 18
         uses: actions/setup-node@v5
       with:
       node-version: '18'
       - run: npm install
       - run: npm run build --prefix client
